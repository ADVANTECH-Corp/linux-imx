    SUBID:2=0x139           # FW FEATURE
    bitmap:4=0x7            # bit0: Rx Datapath Optimization
                            # bit1: uAP HE ER rate support in auto rate.
                            # bit2: Tx power boosting
}

get_fw_feature={
